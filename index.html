<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" target="text/css" href="style.css">
    
</head>
<body>
    <div class="calc">
        <div class="display calcbutton">0</div>
        <div class="one calcbutton">1</div>
        <div class="two calcbutton">2</div>
        <div class="three calcbutton">3</div>
        <div class="add calcbutton">+</div>
        <div class="four calcbutton">4</div>
        <div class="five calcbutton">5</div>
        <div class="six calcbutton">6</div>
        <div class="minus calcbutton">-</div>
        <div class="seven calcbutton">7</div>
        <div class="eight calcbutton">8</div>
        <div class="nine calcbutton">9</div>
        <div class="multiply calcbutton">*</div>
        <div class="cancel calcbutton">C</div>
        <div class="zero calcbutton">0</div>
        <div class="equal calcbutton">=</div>
        <div class="divide calcbutton">/</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
